name: bgm-staging-agit

on:
  push:
    branches:
      - staging


jobs:
  detect-changes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            backend : 
              - 'bgm-agit-api/**'
            frontend : 
              - 'bgm-agit-front/**'

    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      frontend: ${{ steps.changes.outputs.frontend }}

  build-backend:
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '17'

      - name: gradle 권한 부여 및 빌드
        run: |
          cd bgm-agit-api
          chmod +x ./gradlew
          ./gradlew clean build -x test

      - name: 도커 빌드
        run: docker build -t peachcoolpis/bgmagit-staging-server .

      - name: 도커 허브 로그인
        uses: docker/login-action@v3
        with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}

      - name: 도커 허브 푸쉬
        run: docker push peachcoolpis/bgmagit-staging-server

      - name: ssh 접속
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USERNAME }}
          password: ${{ secrets.STAGING_PASSWORD }}
          script_stop: true
          port: 2222
          script: |
            docker stop bgmagit-staging-server || true
            docker rm bgmagit-staging-server || true
            docker pull peachcoolpis/bgmagit-staging-server:latest
            docker run -d --name bgmagit-staging-server \
             --network bgm-staging-network \
            -e DB_URL=${{ secrets.STAGING_DB_URL }}  \
            -e DB_PORT=${{ secrets.STAGING_DB_PORT }}  \
            -e DB_USERNAME=${{ secrets.DB_USERNAME }}  \
            -e DB_PASSWORD=${{ secrets.DB_PASSWORD }} \
            -e AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }} \
            -e AWS_SECRET_KEY=${{ secrets.AWS_SECRET_KEY }} \
            -e AWS_REGION=${{ secrets.AWS_REGION }} \
            -e AWS_BUCKET=${{ secrets.AWS_BUCKET }} \
            -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
            -e CLIENT_SECRET=${{ secrets.CLIENT_SECRET }} \
            -e BIZTALK_ID=${{ secrets.BIZTALK_ID }} \
            -e BIZTALK_PASSWORD=${{ secrets.BIZTALK_PASSWORD }} \
            -e SENDER_KEY=${{ secrets.SENDER_KEY }} \
            -e SPRING_PROFILES_ACTIVE=staging \
            -v $(pwd)/logs:/app/logs \
            -p 127.0.0.1:8080:8080 \
            peachcoolpis/bgmagit-staging-server:latest
            docker image prune -f

  build-frontend:
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 노드 셋업
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 캐시 시키기
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('bgm-agit-front/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: npm 테스트
        working-directory: bgm-agit-front
        run: npm ci

      - name: npm 빌드
        working-directory: bgm-agit-front
        run: npm run build

      - name: scp로 전송
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USERNAME }}
          password: ${{ secrets.STAGING_PASSWORD }}
          port: 2222
          source: bgm-agit-front/dist/*
          target: /home/bae-staging/deploy/front-dist-temp

      - name: ssh 접속
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USERNAME }}
          password: ${{ secrets.STAGING_PASSWORD }}
          port: 2222
          script: |
            sudo rm -rf /usr/share/nginx/bgm-agit-front
            sudo mv /home/bae-staging/deploy/front-dist-temp/* /usr/share/nginx/bgm-agit-front/
            sudo nginx -t && sudo systemctl reload nginx
